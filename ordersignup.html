<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Order Sign Up</title>
  <link rel="stylesheet" href="ordersignup.css">
  <script src="main.js"></script>

</head>

<body>
  <div class="SignUp">
    <img src="CarobellsSignUpPhotos/SignUp.png">
    <div class="SignUp1" id="validateForm()">
      <label for="fname"><h1> First Name:</h1></label>
      <input type="text" id="fname" name="fname" required>
      
      <label for="lname"><h1>   Last Name:</h1></label>
      <input type="text" id="lname" name="lname" required>
      
      <label for="address"><h1>Complete detail of Address:</h1></label>
      <input type="text" id="address" name="address" required>
      
      <label for="phonenumber"><h1>Phone Number:</h1></label>
      <input type="number" id="phonenumber" name="phonenumber" required>
      
      <label for="product"><h1>Product:</h1></label>
      <input type="text" id="product" name="product" required>
      
      <label for="quantity"><h1>Quantity:</h1></label>
      <input type="number" id="quantity" name="quantity" min="1" required><br>
      
      <label for="payment"><h1>Mode of Payment:</h1></label>
      <input type="text" id="payment" name="payment" required>
      
      <button id="Order" onclick="validateForm()"><h1>Place Order</h1></button>
    </div>
    <div class="SignUp2">
      <img src="CarobellsSignUpPhotos/SignupTYicon.png">
    </div>
  </div>
</body>

</html>
